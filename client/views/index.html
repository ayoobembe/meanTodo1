<!DOCTYPE html>
<html ng-app="meanTodo1">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>      
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/taskListController.js"></script>
    </head>
    <body>

      <div ng-controller="taskListController">
        <ul>
          <li ng-repeat="task in tasks">{{task.name}}</li>
        </ul>
        <form ng-submit="createTask()">
          <input ng-model="new_task" type="text" placeholder="Add a task"/>
          <button>Add task</button>
        </form>
      </div>

    </body>
</html>
