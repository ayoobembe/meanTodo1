<!DOCTYPE html>
<html lang="en" ng-app="meanTodo1">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/taskListController.js"></script>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/css/template.css">
    </head>
    <body>
      <div id="outer">

        <div class="page-header container-fluid">
          <center><h2>The Mean Todo</h2></center>
        </div>


        <div class="container row taskList" ng-controller="taskListController">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="task in tasks"><a href="#">{{task.name}}</a></li>
            </ul>
          <form ng-submit="createTask()">
            <div class="input-group">
              <input class="form-control" ng-model="new_task" type="text" placeholder="Add a task"/>
              <button class="btn btn-default">Add task</button>
            </div>
          </form>
        </div>

      </div>
    </body>
</html>
